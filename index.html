<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Food Grocery List</h2>
            <form id="grocery">
                <input type="text" id="writelist" placeholder="Write grocery items" required>
                <button type="submit">Add Items</button>
            </form>
        </div>
        <ol id="list"></ol>
    </div>
    <script src="app.js"></script>
</body>
</html>
